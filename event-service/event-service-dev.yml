server:
    port: 8081
spring:
    application:
        name: event-service
    datasource:
        url: jdbc:postgresql://localhost:5433/event_service_db
        username: root
        password: root
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: none
            show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
management:
    endpoints:
        web:
            exposure:
                include:
                    - '*'
                
    endpoint:
        health:
            show-details: ALWAYS 

greeting: "hello event greeting service!!!!!"